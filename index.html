<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />

    <title>Daemon - Home</title>
    <!-- Preload 3D assets before application initialization -->
    <script src="/preload-assets.js"></script>
    <!-- Register service worker for model loading interception -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/model-worker.js', { scope: '/' })
            .then((registration) => {
              // console.log(
              //   'Model Worker registered with scope:',
              //   registration.scope
              // );
            })
            .catch((error) => {
              console.error('Model Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
